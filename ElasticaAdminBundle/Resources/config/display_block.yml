parameters:
    open_orchestra_elastica_admin.display_block.search.class: OpenOrchestra\ElasticaAdmin\DisplayBlock\ElasticaSearchStrategy
    open_orchestra_elastica_admin.display_block.list.class: OpenOrchestra\ElasticaAdmin\DisplayBlock\ElasticaListStrategy

services:
    open_orchestra_elastica_admin.display_block.search:
        class: '%open_orchestra_elastica_admin.display_block.search.class%'
        tags:
            - { name: open_orchestra_backoffice.display_block.strategy }
    open_orchestra_elastica_admin.display_block.list:
        class: '%open_orchestra_elastica_admin.display_block.list.class%'
        tags:
            - { name: open_orchestra_backoffice.display_block.strategy }
